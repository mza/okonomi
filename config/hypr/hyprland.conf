exec-once = hyprpaper 
exec-once = vicinae server 

# Okonomi defaults
source = ~/.config/hypr/okonomi/input.conf
source = ~/.config/hypr/okonomi/app-bindings.conf
source = ~/.config/hypr/okonomi/window-bindings.conf
source = ~/.config/hypr/okonomi/utility-bindings.conf
source = ~/.config/hypr/okonomi/launcher.conf
# source = ~/.config/hypr/okonomi/media-bindings.conf (requires sway todo)

# Monitor configuration (managed by manage-monitors and display-tui)
source = ~/.config/hypr/display-monitors.conf

# Misc config
windowrule=fullscreen, class:Screensaver
windowrule=float, class:Imagine

# wallpaper 
misc {
    background_color = 0x2c253d
    disable_hyprland_logo = true
}

# Start common desktop daemons
exec-once = nm-applet --indicator
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = xdg-desktop-portal-hyprland &
exec-once = xdg-desktop-portal &
exec-once = waybar

# window decoration
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:caps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# Cursor size
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Don't show update on first launch
ecosystem {
  no_update_news = true
}

# https://wiki.hypr.land/Configuring/Variables/#cursor
cursor {
    hide_on_key_press = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}
